<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/calc.css">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</head>

<body>

    <div class='container'>
        <input class='input' type="text">
        <div id='circle' class='clear'>C</div>
        <!--<div id='circle' class='plus_minus'>+/-</div>-->
        <!--<div id='circle' class='percent'>%</div>-->
        <div id='circle' class='divide'>/</div>
        <div id='circle' class='multiply'>x</div>
       
        <div id='circle' class='seven'>7</div>
        <div id='circle' class='eight'>8</div>
        <div id='circle' class='nine'>9</div>
        <div id='circle' class='subtract'>-</div>
        <div id='circle' class='four'>4</div>
        <div id='circle' class='five'>5</div>
        <div id='circle' class='six'>6</div>
        <div id='circle' class='plus'>+</div>
        <div id='circle' class='one'>1</div>
        <div id='circle' class='two'>2</div>
        <div id='circle' class='three'>3</div>
        <div id='circle' class='equals'>=</div>
        <div id='circle' class='zero'>0</div>
        <div id='circle' class='decimal'>
            
            <p>.</p>
        </div>
        
    </div>
</body>






<script src="/calc.js"></script>

</html>
